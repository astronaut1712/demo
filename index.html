<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickr App</title>
  <link rel="manifest" href="/manifest.json">
  <!-- Insert link to styles.css here -->
  <link rel="stylesheet" type="text/css" href="stylesheets/inline.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Flickr App</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <!--<button id="butAdd" class="headerButton" aria-label="Add"></button>-->
  </header>

  <main class="main" hidden>
    <div class="card cardTemplate photo-item" hidden>
      <div class="photo-key" hidden></div>
      <img class="content" src="images/bkg.png">
      <div class="description"></div>
    </div>
  </main>

  <div class="dialog-container">
    <!-- Insert add-new-city-dialog.html here -->
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Insert link to app.js here -->
  <script src="javascripts/jquery-3.0.0.min.js"></script>
  <script src="javascripts/Flickr.js"></script>
  <script src="javascripts/main.js"></script>
</body>
</html>
